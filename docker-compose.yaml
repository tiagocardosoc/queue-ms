version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ message broker port
      - "15672:15672" # RabbitMQ management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - "3306:3306" # MySQL server port
    environment:
      MYSQL_ROOT_PASSWORD: anypass
      MYSQL_DATABASE: queue-ms-db # Initial database to create
      MYSQL_USER: anyuser # Non-root user
      MYSQL_PASSWORD: anypass # Non-root user password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
    driver: local
